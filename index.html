<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/939f1d3268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favIcon/favicon-16x16.png">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <div class="main-container header-container flex space-between  align-center list-width">
            <div class="logo"><a href="#gallery">Meme</a></div>
            <ul class="main-nav navbar-conntainer clean-list flex">
                <li><a href="#gallery" class=" header-a flex align-center justify-content" onclick="init()">Gallery</a></li>
                <li><a href="#memes" class=" header-a flex align-center justify-content" onclick="showMemes()">Memes</a></li>
                <li><a href="#personal" class=" header-a flex align-center justify-content">About</a></li>
            </ul>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <div class="alt-header">
        <h2>Choose your favorite category</h2>
        <div class="search">
            <i class="fa fa-search"></i>
            <input list="search-datalist" name="search-datalist" id="search" type="txt" class="search-words" oninput="searchImg()" placeholder="Type an image category...">
            <datalist id="search-datalist">
              <option value="animal">
              <option value="politic">
              <option value="tv">
              <option value="kids">
              <option value="sport">
              <option value="toys">
             
            </datalist>
        </div>
    </div>


    <section class="canvas-container flex hidden " id="gallery">
        <canvas id="my-canvas" name="meme-controls" width="500" height="500" style="outline:1px solid green"></canvas>

        <div class="canvas-controller">
            <h2>Make your Canvas</h2>

            <label for="meme-line-1">Line 1:</label>
            <input type="text" name="meme-line-1" oninput="onEditMemeText(this,0)">
            <label for="meme-line-2">Line 2:</label>
            <input type="text" name="meme-line-2" oninput="onEditMemeText(this,1)">
            <div class="upper-btns">
                <button><i class="fas fa-arrow-up" onclick="moveLineUp(this)" ></i></button>
                <button><i class="fas fa-arrow-down" onclick="moveLineDown(this)"></i></button>
                <button><i class="fas fa-arrow-right" onclick="moveLineLeft(this)"></i></button>
                <button><i class="fas fa-arrow-left" onclick="moveLineRight(this)"></i></button>
            </div>
            <div class="mid-btn">

                <button onclick="changeLine()"><img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" srcset="" class="icons"></button>
                <button onclick="onNewLine()"><img src="ICONS/add.png" alt="add-line" srcset=""class="icons"></button>
                <img src="ICONS/trash.png" alt="Delete Line" class="icons" onclick="onDeleteLine(this)">
            </div>

            <div class="edit-font">
                <button onclick="biggerFont()"><img src="ICONS/increase font - icon.png" alt="A+" srcset="" class="icons"></button>
                <button onclick="lowerFont()"><img src="ICONS/decrease font - icon.png" alt="A-" srcset="" class="icons"></button>
                <button onclick="alignLeft()"><img src="ICONS/align-to-left.png" alt="Align-Left" srcset="" class="icons"></button>
                <button onclick="alignCenter()"><img src="ICONS/center-text-alignment.png" alt="Align-Center" srcset="" class="icons"></button>
                <button onclick="alignRight()"><img src="ICONS/align-to-right.png" alt="Align-Left" class="icons"></button>
            </div>
            <div class="lower-btn">

                <select onchange="changeFont(this.value)" name="font" id="font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Cambria">Cambria</option>
                    </select>

                <input type="color" id="color" onchange="getColor()">
                <input type="color" id="outLine" onchange="getOutLineColor()">
            </div>

            <div>
                <div class="inputs">
                    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />

                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish</button>
                        <button class="btn"><a href="#" class="btn noselect" onclick="downloadCanvas(this)" download="my-img.jpg">Download </a></button>
                        <div id="circle"></div>
                </div>

                <div class="share-container"></div>
                </form>

            </div>




        </div>
        </div>
    </section>
    <main class="main-content main-container">

        <section class="grid-container"></section>

    </main>
    <div class="bottom">

        <footer class="flex" id="personal">
            <div class="flex-position flex flex-column space-between">
                <img src="img/me.jpg" class="my-image">

                <small>All rights reserved@</small>
                <span class="Yaniv"> Yaniv Soudneko</span>
                <a href="https://www.facebook.com/yaniv.soudneko/"><i class="fab fa-facebook social-icon"></i></a>
                <a href="https://github.com/yanivSoudneko"><i class="fab fa-github social-icon"></i></a>
            </div>
            <div class="about-me flex space-between">
                <p>Greetings,Welcome to my portfolio. I am Yaniv Soudneko 23 years old,born and raised at Ashdod,Israel, and study to become Full stack developer</p>

            </div>
        </footer>
    </div>



    <script src="js/util.js"></script>
    <script src="js/download-share.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main-contoller.js"></script>

</body>

</html>

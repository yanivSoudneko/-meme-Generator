<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="main-header flex space-between align-center">
        <div class="main-container flex space-between  align-center list-width">
            <div class="logo">Meme<span class="logo-span">.</span></div>
            <ul class="main-nav clean-list flex">
                <li><a href="#gallery" class=" header-a flex align-center justify-content" onclick="init()">Gallery</a></li>
                <li><a href="#memes" class=" header-a flex align-center justify-content">Memes</a></li>
                <li><a href="#" class=" header-a flex align-center justify-content">About</a></li>
            </ul>
        </div>
    </header>
    <div class="alt-header">

        <input type="text" placeholder="Enter search keyword">
        <div class="tag-title">
            <span>funny</span>
            <span>kids</span>
            <span>anim</span>
            <span>america</span>
            <span>movies</span>
        </div>
    </div>


    <section class="canvas-container flex hidden " id="gallery">
        <canvas id="my-canvas" name="meme-controls" width="600" height="800" style="outline:1px solid green"></canvas>

        <div class="canvas-controller">
            <h2>Make your Canvas</h2>
            <input type="text" name="meme-line-1" oninput="onEditMemeText(this,0)">
            <!-- <input type="text" name="meme-line-2" oninput="onEditMemeText(this,1)"> -->
            <button class="ctrl-btn" onclick="moveLineUp(this)">up</button>
            <button class="ctrl-btn" onclick="moveLineDown(this)">down</button>
            <button class="ctrl-btn" onclick="moveLineLeft(this)">left</button>
            <button class="ctrl-btn" onclick="moveLineRight(this)">right</button>


            <button>Swith line</button>
            <button>add line</button>
            <button onclick="clearCanvas()">delete line</button>

            <div class="edit-font">
                <button onclick="biggerFont()">A+</button>
                <button onclick="lowerFont()">A-</button>
                <button onclick="alignLeft()">align left</button>
                <button onclick="alignCenter()">align center</button>
                <button onclick="alignRight()">align right</button>
                <select onchange="changeFont(this.value)" name="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <button>underline</button>
                <input type="color" id="color" onchange="getColor()">
                <input type="color" id="outLine" onchange="getOutLineColor()">
            </div>
            <!-- <div>bonus steackers</div> -->
            <div>
                <a href="#" onclick="downloadCanvas(this)" download="">Download</a>

            </div>
        </div>
    </section>
    <main class="main-content main-container">

        <section class="grid-container" id="memes"></section>

    </main>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/meme-service.js"></script>
    <script src="js/main-contoller.js"></script>

</body>

</html>

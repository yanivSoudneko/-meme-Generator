<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/939f1d3268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favIcon/favicon-16x16.png">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <div class="main-container header-container flex space-between  align-center list-width">
            <div class="logo"><a href="#gallery">Meme</a></div>
            <ul class="main-nav navbar-conntainer clean-list flex">
                <li><a href="#gallery" class=" header-a flex align-center justify-content" onclick="init()">Gallery</a></li>
                <li><a href="#memes" class=" header-a flex align-center justify-content">Memes</a></li>
                <li><a href="#" class=" header-a flex align-center justify-content">About</a></li>
            </ul>
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <div class="alt-header">

        <input type="text" placeholder="Enter search keyword">
        <div class="tag-title">
            <span>funny</span>
            <span>kids</span>
            <span>anim</span>
            <span>america</span>
            <span>movies</span>
        </div>
    </div>


    <section class="canvas-container flex hidden " id="gallery">
        <canvas id="my-canvas" name="meme-controls" width="500" height="500" style="outline:1px solid green"></canvas>

        <div class="canvas-controller">
            <h2>Make your Canvas</h2>
            <label for="meme-line-1">Top line</label>
            <input type="text" name="meme-line-1" oninput="onEditMemeText(this,0)">

            <button><i class="fas fa-arrow-up" onclick="moveLineUp(this)"></i></button>
            <button><i class="fas fa-arrow-down" onclick="moveLineDown(this)"></i></button>
            <button><i class="fas fa-arrow-right" onclick="moveLineLeft(this)"></i></button>
            <button><i class="fas fa-arrow-left" onclick="moveLineRight(this)"></i></button>

            <button onclick="changeLine()">Swith line</button>
            <button>Add line</button>
            <button onclick="onDeleteLine(this)">delete line</button>

            <div class="edit-font">
                <button onclick="biggerFont()">A+</button>
                <button onclick="lowerFont()">A-</button>
                <button onclick="alignLeft()">align left</button>
                <button onclick="alignCenter()">align center</button>
                <button onclick="alignRight()">align right</button>
                <select onchange="changeFont(this.value)" name="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Cambria">Cambria</option>
                </select>

                <input type="color" id="color" onchange="getColor()">
                <input type="color" id="outLine" onchange="getOutLineColor()">
            </div>

            <div>
                <div class="inputs">
                    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />

                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish</button>
                        <button><a href="#" class="btn" onclick="downloadCanvas(this)" download="my-img.jpg">Download </a></button>

                        <div class="share-container"></div>
                    </form>

                </div>




            </div>
        </div>
    </section>
    <main class="main-content main-container">

        <section class="grid-container"></section>

    </main>

    <script src="js/download-share.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main-contoller.js"></script>

</body>

</html>
